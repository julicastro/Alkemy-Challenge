<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/layout.html :: head"></head>

<body>
    <header th:replace="layouts/layout.html :: header"></header>

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-2">Login
                            <p class="text-secondary mt-3 fs-5">
                                Necesitás iniciar sesión para accedar a la aplicación
                            </p>
                        </h5>

                        <form th:action="@{/auth/login}" method="post">

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="username">
                                <label>Username</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="password">
                                <label>Password</label>
                            </div>
                            <div class="d-grid">
                                <input class="btn btn-primary btn-login text-uppercase fw-bold" value="Iniciar Sesión"
                                    type="submit">
                            </div>
                            <hr class="my-4">
                            <div class="d-grid mb-2">
                                <a class="btn btn-google btn-login text-uppercase fw-bold" th:href="@{/auth/register}">
                                    ¿No estás registrado?
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="layouts/layout.html :: footer"></footer>

</body>

</html>
