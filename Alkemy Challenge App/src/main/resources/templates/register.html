<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/layout.html :: head"></head>

<body>
    <header th:replace="layouts/layout.html :: header"></header>

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-2">Register</h5>

                        <form th:action="@{/auth/register}" th:object="${usuario}" method="POST">

                            <div class="mb-3">
                                <label>Username</label>
                                <input type="text" name="username" class="form-control" th:value="${username}" >
                            </div>

                            <div class="mb-3">
                                <label >Passweord</label>
                                <input type="password" name="password" class="form-control" th:value="${password}">
                            </div>

                            <div class="mb-3">
                                <label >Email</label>
                                <input type="text" name="email" class="form-control" th:value="${email}">
                            </div>

                            <div class="d-grid">
                                <input class="btn btn-info btn-login text-uppercase fw-bold" value="Registrarse"
                                    type="submit">
                            </div>

                            <hr class="my-4">
                            <div class="d-grid mb-2">
                                <a class="btn btn-google btn-login text-uppercase fw-bold" th:href="@{/auth/login}">¿Ya
                                    tenés cuenta?</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="layouts/layout.html :: footer"></footer>

</html>
